<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A psuedo-social media site that took inspiration from Unsent Project as part of my CS50 final project submission where users can express things they left unsaid anonymously"
    />
    <meta name="author" content="Allen Jay Bercero" />
    <title>Shameless - Express Words Left Unsaid Anonymously</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="static/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
        <div class="container-fluid">
          <h2>
            <a class="navbar-brand" href="{{ url_for('home')}}">
              <img
                src="static/images/my_logo2.png"
                alt="Shameless.ly logo"
                width="180px"
              />
            </a>
          </h2>
          <button
            class="navbar-toggler"
            type="button"
            id="navbar-menu-button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse menurightalign"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav menu ms-auto">
              <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
              <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
              <a class="nav-link" href="{{ url_for('settings') }}">Settings</a>
              <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- contents below nav bar start here -->
    <div class="cntnts">
      {% block body %}{% endblock %}
    </div>
    <!-- body contents end here, scripts follow before closing body -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
    <footer class="mb-5 small text-muted">
      <div class="footer-div">
        <div>&copy; Authored by:<a href="mailto:allenbercero@gmail.com">Allen Bercero</a></div>
        <div>For Educational Purposes Only</div>
      </div>
    </footer>
  </body>
</html>
